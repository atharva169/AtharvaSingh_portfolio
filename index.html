<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva Singh | Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0ee;
            color: #000000;
            overflow-x: hidden;
            margin: 0;
        }
        #root {
            perspective: 2500px;
            min-height: 100vh;
        }
        .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .parchment {
            background: #ffffff;
            background-image: url('https://www.transparenttextures.com/patterns/crinkled-paper.png');
            border: 1px solid #000000;
            box-shadow: 6px 6px 0px #000000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .parchment:hover {
            transform: translate(-3px, -3px);
            box-shadow: 12px 12px 0px #000000;
        }
        .btn-black {
            background: #000000;
            color: #ffffff;
            transition: all 0.3s ease;
            border: 1px solid #000000;
            position: relative;
            overflow: hidden;
        }
        .btn-black:hover {
            background: #ffffff;
            color: #000000;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f0ee;
        }
        ::-webkit-scrollbar-thumb {
            background: #000000;
        }
        .paper-texture {
            background-image: url('https://www.transparenttextures.com/patterns/crinkled-paper.png');
            background-color: #fcfcfc;
        }
        .page-container {
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
    </style>
